<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Progress</h1>
    <!--  to display progres of dowload ,upload,installation -->
      <h1 id="out"></h1>
      <progress style="width:100%" min="0" max="100" value="0" step ="5"id="pro"></progress>
      <script>
        let pg=document.getElementById("pro")
        let out=document.getElementById("out")
        let num=0
        function handleProgress()
        {
         if(num <=100)
         {
            num +=5;
            pg.value= num;
           // out.innerText=`Dowload in progress....${num}%`;
           // out.innerText='Dowload in progress '+num+ '%';
            out.innerText="Dowload in progress "+num+ "%";
           
         } else{
         out.innerText='Dowload is completed';
        }
    }
    setInterval(handleProgress,1000)
      </script>
</body>
</html>
