<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Image</h1>
    <!-- src->acccepts url,local file
     alt->alternative text (visible only when image is not available)
     width,height->size of the image
     jpg,jpeg,gif,png,webp,svg -->

    <!-- local image -->
    <img src="" alt="no image found">
    <img src="./teju.jpg" alt="no image">

    <!-- url address -->
     <img src="https://piscum.photos/id/244/400/400" alt="no image">

     <!-- height width -->
     <img src="https://piscum.photos/id/244/400/400" alt="no image" height="400" width="400">

</body>
</html>
